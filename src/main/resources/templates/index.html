<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>To-Do App</title>
</head>
<body>
<div th:replace="layout :: content">
  <h2 class="text-center">My To-Do List</h2>

  <form action="/add" method="post" class="d-flex">
    <input type="text" name="title" class="form-control" placeholder="Add new task" required>
    <button type="submit" class="btn btn-success ms-2">Add</button>
  </form>

  <ul class="list-group mt-3">
    <li th:each="task : ${tasks}" class="list-group-item d-flex justify-content-between align-items-center">
      <span th:text="${task.title}" th:classappend="${task.completed ? 'text-decoration-line-through' : ''}"></span>
      <div>
        <a th:href="@{/toggle/{id}(id=${task.id})}" class="btn btn-warning">Toggle</a>
        <a th:href="@{/delete/{id}(id=${task.id})}" class="btn btn-danger">Delete</a>
      </div>
    </li>
  </ul>
</div>
</body>
</html>
